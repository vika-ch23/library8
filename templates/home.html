<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.user.is_authenticated %}
    Привет {{ request.user.username }}.
    Если хочешь выйти, то нажми
    {% url 'login_api:logout_page' as url_logout_page %}
    <a href="{{ url_logout_page }}">сюда</a>
{% else %}
    Надо зарегестрироваться
{% endif %}

</body>
</html>
